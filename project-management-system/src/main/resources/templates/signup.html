<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<body class="bg-light">
	<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
		<div class="container">
			<a th:href="@{/}"class="navbar-brand mb-0 h1">Proj</a>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card card-body rounded">
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info alert-dismissible fade show" role="alert" id="successAlert">
							You've successfully registered an new account
							<button type="button" class="btn-close" data-dismiss="alert"
							data-bs-target="#successAlert" aria-label="Close"></button>
						</div>
					</div>
					<!-- error message that indicate empty field -->
					<div th:if="${param.error}">
						<div class="alert alert-danger" role="alert" id="errorAlert">
							Error! Enter the complete details for the registration form
							<button type="button" class="btn-close" data-dismiss="alert"
							data-bs-target="#errorAlert" aria-label="Close"></button>
						</div>
					</div>
					<form class="form-horinzontal needs-validation" method="POST"
						th:action="@{/registerAccount}" th:object="${user}">
						<section>
							<p class="h3 text-center ">Registration</p>
						</section>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="email">Email
								Address</label>
							<div class="col-md-4-lg">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="name@example.com" th:field="*{email}" required >
							</div>
							<div class="invalid-feedback">Invalid email address</div>

						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="password">Password</label>
							<div class="col-md-4-lg">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Password" th:field="*{password}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label mt-2" for="username">User Name</label>
							<div class="col-md-4-lg">
								<input type="text" class="form-control" id="username" name="username"
									placeholder="Username" th:field="*{username}" pattern="[a-z]{1,10}"oninvalid="this.setCustomValidity('Username must be lowercase letter and 1-10 characters in length')"  oninput="setCustomValidity('')" required>
							</div>
						</div>	
						<div class="form-group">
							<div class="form-check mt-2">
								<input class="form-check-input" type="checkbox" id="gridCheck"
									required> <label class="form-check-label"
									for="gridCheck">I agree to the Terms and Conditions</label>
							</div>
						</div>
						<div class="d-grid mt-2">
							<button class="btn btn-primary" type="submit">Sign Up</button>
						</div>
						<div class="text-center me-2">
							<p>
								Have an account? <a th:href="@{/login}" class="link-primary">Login</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous"></script>

<script type="text/javascript">
</script>
</html>
